<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo Vue</title>
  <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body>

  <section class="todoapp">
    <header class="header">
      <h1> {{title}} </h1> 
      <!-- <h1 v-text="title"></h1>  -->
      <input class="new-todo" placeholder="¿Que quieres hacer hoy?"
      v-on:keyup.enter="createTodo"
      autofocus>
    </header>

    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main" v-if = "todos.length">
      <input id="toggle-all" class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>

      <ul class="todo-list">
        <!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
        <li v-for="todo in todos" v-bind:class="{ completed: todo.isDone, editing: todo === editing }">
          <div class="view">
            <input class="toggle" type="checkbox" v-model="todo.isDone">
            <label v-on:dblclick="startEditing(todo)">{{todo.text}}</label>
            <button class="destroy" @click="destroyTodo(todo)"></button>
          </div>
          <input class="edit" 
          @keyup.esc = "cancelEditing"
          @keyup.enter = "finishEditing"
          @blur = "finishEditing" 
          v-bind:value = "todo.text">
        </li>
      </ul>
      
    </section>

    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer" v-if = "todos.length">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count">
        <strong>{{ activeTodos.length }}</strong> tarea(s) pendientes</span>

      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a class="selected" href="#/">Todos</a>
        </li>
        <li>
          <a href="#/active" >Activas</a>
        </li>
        <li>
          <a href="#/completed">Completadas</a>
        </li>
      </ul>

      <!-- Hidden if no completed items are left ↓ -->
      <button class="clear-completed" @click="clearCompleted" v-show="completedTodos.length">Limpiar completadas</button>

    </footer>
  </section>

  <footer class="info">
    <p>Double-click para editar tus tareas</p>
  </footer>
  
  <!-- Scripts here ↓ -->
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-router/dist/vue-router.js"></script>
  <script src="app.js"></script>
</body>

</html>
